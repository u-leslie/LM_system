<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body class="bg-gray-100 text-gray-900">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-md px-20">
        <div class="container-fluid flex justify-between items-center">
                    <img src="https://img.favpng.com/14/25/17/logistics-management-inventory-business-png-favpng-yRAjNDwEQvppqBWrx6WuCYJK9.jpg" alt="Your Image" class="w-8 h-8 object-cover rounded-l-lg">
            <a class="navbar-brand text-xl font-bold text-indigo-600 hover:text-indigo-800" href="{% url 'home' %}">
             LMS Tracker 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto flex space-x-4">
                    <li class="nav-item">
                        <a class="nav-link text-gray-700 hover:text-indigo-600" href="{% url 'shipments_list' %}">Shipments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gray-700 hover:text-indigo-600" href="{% url 'deliveries_list' %}">Deliveries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gray-700 hover:text-indigo-600" href="{% url 'drivers_list' %}">Drivers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-red-500 hover:text-red-700" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-6 p-6">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
