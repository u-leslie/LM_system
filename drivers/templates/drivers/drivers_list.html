{% extends 'base.html' %}
{% block content %}
<h1>Drivers</h1>
<table class="table">
    <thead>
        <tr>
            <th>Driver Name</th>
            <th>License Number</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for driver in drivers %}
        <tr>
            <td>{{ driver.name }}</td>
            <td>{{ driver.license_number }}</td>
            <td>{{ driver.phone }}</td>
            <td>
                <a href="{% url 'driver_detail' driver.pk %}" class="btn btn-info">Details</a>
                <a href="{% url 'driver_edit' driver.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'driver_delete' driver.pk %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'driver_create' %}" class="btn btn-primary">Add New Driver</a>
{% endblock %}
