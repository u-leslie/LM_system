{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="hidden w-1/2 md:block">
 <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuY-rOMkfJ86yUNTU8fidofwEiCjIUaKJj3w&s" class="w-full h-full object-cover rounded-l-lg"> </div>

    <div class="w-full max-w-md px-8 py-16 bg-white space-y-6">
        <h2 class="text-2xl font-bold text-center text-gray-800">Edit Driver</h2>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            {% for field in form %}
            <div class="space-y-2">
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <p class="text-sm text-red-500">{{ field.errors|join:", " }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-300 focus:ring-2 focus:ring-blue-500">
                Save Changes
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'drivers_list' %}" class="inline-block text-blue-500 hover:underline">
                Back to Driver List
            </a>
        </div>
    </div>
</div>
{% endblock %}
