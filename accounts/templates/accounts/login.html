{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-1/2 hidden md:block">
        <img src="https://img.freepik.com/free-vector/tablet-login-concept-illustration_114360-7963.jpg?semt=ais_hybrid" alt="Your Image" class="w-full h-full object-cover rounded-l-lg">
    </div>

     <div class="w-1/2 max-w-md px-8 py-40 space-y-6 bg-white">
        <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-2">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-300 focus:ring-2 focus:ring-blue-500">Login</button>
        </form>

        <p class="text-center text-gray-600">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
