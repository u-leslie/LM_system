{% extends 'base.html' %}
{% block content %}
<div class="flex justify-center items-center  bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800">Register</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-green-500 text-white font-semibold py-2 rounded hover:bg-green-600 transition duration-300">Register</button>
        </form>
    </div>
</div>
{% endblock %}
