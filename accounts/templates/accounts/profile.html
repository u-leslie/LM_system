{% extends 'base.html' %}
{% block content %}
<h2>Welcome, {{ user.username }}</h2>

<h3>Your Shipments:</h3>
<ul>
    {% for shipment in shipments %}
        <li>{{ shipment }}</li>
    {% endfor %}
</ul>

<h3>Your Drivers:</h3>
<ul>
    {% for driver in drivers %}
        <li>{{ driver }}</li>
    {% endfor %}
</ul>

{% endblock %}
