{% extends "base.html" %}

{% block content %}
    <h2>Delete Shipment</h2>
    <p>Are you sure you want to delete this shipment?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'shipment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
