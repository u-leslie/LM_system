{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Create Shipment</h2>

    <!-- Check if there are form errors and display them -->
    {% if form.errors %}
    <div class="alert alert-danger">
        <ul>
            {% for field in form %}
            {% for error in field.errors %}
            <li>{{ field.name }}: {{ error }}</li>
            {% endfor %}
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <!-- Shipment creation form -->
    <form method="POST" class="form">
        {% csrf_token %}
 
        <div class="mb-3">
            <label for="shipment_name" class="form-label">Shipment Name</label>
            <input type="text" class="form-control" id="shipment_name" name="shipment_name"
                value="{{ form.shipment_name.value }}">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description"
                rows="3">{{ form.description.value }}</textarea>
        </div>

        <div class="mb-3">
            <label for="origin" class="form-label">Origin</label>
            <input type="text" class="form-control" id="origin" name="origin"
                value="{{ form.origin.value }}">
        </div>
        <div class="mb-3">
            <label for="destination" class="form-label">Destination</label>
            <input type="text" class="form-control" id="destination" name="destination"
                value="{{ form.destination.value }}">
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status">
            <option value="Pending" {% if form.status.value == 'Pending' %} selected{% endif %}>Pending</option>
            <option value="Shipped" {% if form.status.value == 'Shipped' %} selected{% endif %}>Shipped</option>
            <option value="Delivered" {% if form.status.value == 'Delivered' %} selected{% endif %}>Delivered</option>

            </select>
        </div>

        <div class="mb-3">
            <label for="shipment_date" class="form-label">Shipment Date</label>
            <input type="date" class="form-control" id="shipment_date" name="shipment_date"
                value="{{ form.shipment_date.value }}">
        </div>

        <button type="submit" class="btn btn-primary">Create Shipment</button>
    </form>
</div>
{% endblock %}
