{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="hidden w-1/2 md:block">
        <img src="https://img.freepik.com/free-vector/delivery-man-with-truck-concept-illustration_114360-8162.jpg" alt="Shipment Illustration" class="w-full h-full object-cover rounded-l-lg">
    </div>
    <div class="w-full max-w-md px-8 py-20 bg-white space-y-6">
        <h2 class="text-2xl font-bold text-center text-gray-800">Add Shipment</h2>
        <form method="post" class="space-y-5">
            {% csrf_token %}
       {{ form.as_p|safe }}

            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-300 focus:ring-2 focus:ring-blue-500">
                Save
            </button>

            <a href="{% url 'shipments_list' %}" class="block text-center text-blue-500 hover:underline">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
