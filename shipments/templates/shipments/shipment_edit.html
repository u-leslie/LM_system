{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
=    <div class="hidden w-1/2 md:block">
        <img src="https://img.freepik.com/free-vector/edit-data-concept-illustration_114360-8042.jpg" alt="Edit Shipment Illustration" class="w-full h-full object-cover rounded-l-lg">
    </div>

    <div class="w-full max-w-md px-8 py-16 bg-white space-y-6">
        <h2 class="text-2xl font-bold text-center text-gray-800">Edit Shipment</h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-2">
                <label for="id_origin" class="block text-sm font-medium text-gray-700">{{ form.origin.label }}</label>
                {{ form.origin }}
            </div>

            <div class="space-y-2">
                <label for="id_destination" class="block text-sm font-medium text-gray-700">{{ form.destination.label }}</label>
                {{ form.destination }}
            </div>

            <div class="space-y-2">
                <label for="id_status" class="block text-sm font-medium text-gray-700">{{ form.status.label }}</label>
                {{ form.status }}
            </div>

            <div class="space-y-2">
                <label for="id_driver" class="block text-sm font-medium text-gray-700">{{ form.driver.label }}</label>
                {{ form.driver }}
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-300 focus:ring-2 focus:ring-blue-500">
                Save Changes
            </button>

            <a href="{% url 'shipments_list' %}" class="block text-center text-blue-500 hover:underline">
                Back to Shipment List
            </a>
        </form>
    </div>
</div>
{% endblock %}
